<div class="row">
  <label for="isbnUpdate" class="col col-2 col-form-label gy-3"> ISBN </label>

  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <input
        id="isbnUpdate"
        placeholder="ISBN"
        class="form-control"
        autofocus
        formControlName="isbn"
        [class.is-invalid]="isbn.invalid && isbn.dirty"
        [class.is-valid]="isbn.valid && isbn.dirty"
      />

      <div
        class="invalid-feedback"
        *ngIf="isbn.invalid && isbn.touched && isbn.errors"
      >
        <i class="material-icons">error</i>
        <span
          class="ms-1"
          *ngIf="isbn.errors['required'] || isbn.errors['pattern']"
        >
          Eine g&uuml;ltige ISBN-Nummer, z.B. 3-89722-583-2, muss eingegeben
          werden.
        </span>
      </div>
    </div>
  </div>
</div>
