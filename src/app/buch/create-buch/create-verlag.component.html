<div class="row">
  <label class="col col-2 col-form-label gy-3">Verlag *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <select
        class="form-select"
        formControlName="verlag"
        required
        [class.is-invalid]="verlag.invalid && verlag.touched"
        [class.is-valid]="verlag.valid && verlag.touched"
      >
        <option value="">Einen Verlag ausw&auml;hlen</option>
        <option value="FOO_VERLAG">Foo Verlag</option>
        <option value="BAR_VERLAG">Bar Verlag</option>
      </select>

      <div
        class="invalid-feedback"
        *ngIf="verlag.invalid && verlag.touched && verlag.errors"
      >
        <i class="material-icons">error</i>
        <div *ngIf="verlag.errors['required']">
          <span class="ms-1"> Ein Verlag ist erforderlich. </span>
        </div>
      </div>
    </div>
  </div>
</div>
