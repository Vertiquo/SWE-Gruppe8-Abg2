<div class="row">
  <label for="schlagwoerterInput" class="col col-2 col-form-label gy-3">
    Schlagw&ouml;rter
  </label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="form-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        id="javascriptInput"
        formControlName="javascript"
      />
      <label for="javascriptInput" class="ms-1">JavaScript</label>
    </div>

    <div class="form-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        id="typescriptInput"
        formControlName="typescript"
      />
      <label for="typescriptInput" class="ms-1">TypeScript</label>
    </div>
  </div>
</div>
