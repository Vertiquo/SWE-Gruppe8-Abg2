<div class="row">
  <label for="rabattInput" class="col col-2 col-form-label gy-3"
    >Rabatt *</label
  >
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <input
        id="rabattInput"
        placeholder="Rabatt in Prozent, z.B. 5.67"
        required
        type="number"
        class="form-control"
        formControlName="rabatt"
        [class.is-invalid]="rabatt.invalid && rabatt.touched"
        [class.is-valid]="rabatt.valid && rabatt.touched"
      />
      <span class="input-group-addon ms-1">%</span>

      <div
        class="invalid-feedback"
        *ngIf="rabatt.invalid && rabatt.touched && rabatt.errors"
      >
        <i class="material-icons">error</i>
        <div *ngIf="rabatt.errors['required']">
          <span class="ms-1">
            Ein Rabatt muss in Prozent eingegeben werden, z.B. 5.67.
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
