<div class="row">
  <label for="preisInput" class="col col-2 col-form-label gy-3">Preis *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <input
        id="preisInput"
        placeholder="Preis, z.B. 123.45"
        required
        class="form-control"
        type="number"
        formControlName="preis"
        [class.is-invalid]="preis.invalid && preis.touched"
        [class.is-valid]="preis.valid && preis.touched"
      />
      <span class="input-group-addon ms-1">&#x20ac;</span>

      <div
        class="invalid-feedback"
        *ngIf="preis.invalid && preis.touched && preis.errors"
      >
        <i class="material-icons">error</i>
        <span class="ms-1" *ngIf="preis.errors['required']">
          Ein Preis muss eingegeben werden, z.B. 123.45.
        </span>
      </div>
    </div>
  </div>
</div>
