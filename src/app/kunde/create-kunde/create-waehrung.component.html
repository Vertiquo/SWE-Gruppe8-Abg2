<mat-form-field
  appearance="outline"
  class="userInputField"
  [formGroup]="createForm"
>
  <mat-label for="waehrungInput">Währung</mat-label>
  <input
    id="waehrungInput"
    matInput
    placeholder="EUR"
    autocomplete="off"
    [class.is-invalid]="waehrung.invalid && waehrung.touched"
    [class.is-valid]="waehrung.valid && waehrung.touched"
    formControlName="waehrung"
  />
  <mat-hint>Bitte die Währung eingeben</mat-hint>
</mat-form-field>
