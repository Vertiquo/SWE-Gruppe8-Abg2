<mat-form-field
  appearance="outline"
  class="userInputField"
  [formGroup]="createForm"
>
  <mat-label for="ortInput">Ort</mat-label>
  <input
    id="ortInput"
    matInput
    placeholder="Ihr Ort"
    autocomplete="off"
    [class.is-invalid]="ort.invalid && ort.touched"
    [class.is-valid]="ort.valid && ort.touched"
    minlength="2"
    formControlName="ort"
  />
  <mat-hint>Bitte den Ort eingeben</mat-hint>
</mat-form-field>
