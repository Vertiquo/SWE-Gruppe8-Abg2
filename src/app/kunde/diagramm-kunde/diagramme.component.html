<mat-card class="diaTitle">
  <mat-card-content><h2>Kategorien der Kunden</h2></mat-card-content>
</mat-card>

<div class="diagramme">
  <mat-card class="diaCard">
    <mat-card-content>
      <section id="tortendiagramm" class="diagrammrender">
        <ngx-charts-pie-chart [results]="dataItems"> </ngx-charts-pie-chart>
      </section>
    </mat-card-content>
  </mat-card>

  <mat-card class="diaCard">
    <mat-card-content>
      <section id="balkendiagramm" class="diagrammrender">
        <ngx-charts-bar-vertical
          [results]="dataItems"
          [xAxis]="true"
          [xAxisLabel]="'IDs'"
          [showXAxisLabel]="true"
          [yAxis]="true"
          [yAxisLabel]="'Kategorie'"
          [showYAxisLabel]="true"
          [gradient]="true"
        >
        </ngx-charts-bar-vertical>
      </section>
    </mat-card-content>
  </mat-card>
</div>
