<mat-form-field
  appearance="outline"
  class="updateInputField"
  [formGroup]="updateForm"
>
  <mat-label for="homepageInput">Homepage</mat-label>
  <input
    id="homepageInput"
    matInput
    placeholder="Homepage"
    autocomplete="off"
    formControlName="homepage"
  />
  <mat-hint>Bitte die Homepage eingeben</mat-hint>
</mat-form-field>
