<hs-waiting *ngIf="waiting; else details"></hs-waiting>

<ng-template #details>
  <hs-details-breadcrumbs></hs-details-breadcrumbs>

  <section *ngIf="kunde; else showErrorMsg">
    <mat-card>
      <mat-card-content class="detailsCard">Details</mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="KundenID"
        >Kunde {{ kunde.id }}:</mat-card-content
      >
    </mat-card>

    <mat-tab-group>
    <mat-tab label="Stammdaten">
      <hs-details-stammdaten [kunde]="kunde" class="boxAbstandDaten"> </hs-details-stammdaten>
    </mat-tab>

    <mat-tab label="Adresse">
      <hs-details-adresse [kunde]="kunde" class="boxAbstandDaten"> </hs-details-adresse>
    </mat-tab>
    </mat-tab-group> 

    <hs-details-bearbeiten [id]="kunde.id" *ngIf="isAdmin">
    </hs-details-bearbeiten>
  </section>

  <ng-template #showErrorMsg>
    <hs-error-message [text]="errorMsg"></hs-error-message>
  </ng-template>
</ng-template>
