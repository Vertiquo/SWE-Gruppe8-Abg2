<mat-form-field appearance="outline" class="userInputField">
  <mat-label>Geschlecht</mat-label>
  <mat-select [(ngModel)]="geschlecht" (selectionChange)="onChange($event)">
    <mat-option value=""></mat-option>
    <mat-option value="M">Männlich</mat-option>
    <mat-option value="W">Weiblich</mat-option>
    <mat-option value="D">Divers</mat-option>
  </mat-select>
  <mat-hint>Bitte wählen Sie das Geschlecht aus</mat-hint>
</mat-form-field>
