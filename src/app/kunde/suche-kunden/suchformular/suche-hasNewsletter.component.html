<div class="row">
  <label class="col col-2 col-form-label gy-3"> Schlagw&ouml;rter </label>
  <div class="col col-10 gy-3">
    <div class="form-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        id="javaScriptInput"
        [(ngModel)]="javascript"
        (change)="onChangeJavascript($event)"
      />
      <label for="javaScriptInput" class="ms-1"> JavaScript </label>
    </div>
    <div class="form-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        id="typescriptInput"
        [(ngModel)]="typescript"
        name="typescript"
        (change)="onChangeTypescript($event)"
      />
      <label for="typescriptInput" class="ms-1"> TypeScript </label>
    </div>
  </div>
</div>
