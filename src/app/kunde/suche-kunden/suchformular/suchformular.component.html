<!--
  Unternehmensweite Apps benoetigen:
    Tabellen
    Formulare ("form")
    Berichte ("report")
  "Cross-plattform" für "native look-n-feel":
    React Native (Meta), Flutter (Google, Sprache Dart als einfaches Java fuer UI), Compose Multiplatform (JetBrains), Xamarin (Microsoft), ...
    statt: Angular/React/Vue zzgl. CSS-Framework, Android/Jetpack Compose, Swift (UI), ...
-->

<div class="box-search">
  <mat-grid-list cols="1" rowHeight="100px">
    <form (submit)="onSubmit()" role="form">
      <mat-grid-tile
        ><h2 class="searchTitle">Eingabe der Suchkriterien</h2></mat-grid-tile
      >
      <mat-grid-tile>
        <hs-suche-nachname
          (nachname$)="setNachname($event)"
          class="element-search"
        ></hs-suche-nachname>
      </mat-grid-tile>
      <mat-grid-tile>
        <hs-suche-familienstand
          (familienstand$)="setFamilienstand($event)"
          class="element-search"
        ></hs-suche-familienstand>
      </mat-grid-tile>
      <mat-grid-tile>
        <hs-suche-geschlecht
          (geschlecht$)="setGeschlecht($event)"
          class="element-search"
        ></hs-suche-geschlecht>
      </mat-grid-tile>
      <mat-grid-tile>
        <button
          mat-raised-button
          color="primary"
          matTooltip="Drücken Sie hier für die Suche"
        >
          Suche
        </button>
      </mat-grid-tile>
    </form>
  </mat-grid-list>
</div>
