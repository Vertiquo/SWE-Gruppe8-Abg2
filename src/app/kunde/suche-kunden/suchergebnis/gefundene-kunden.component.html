<!-- Template Binding durch die Direktive ngIf -->
<!-- Eine Direktive ist eine Komponente ohne View -->

<div aria-label="Gefundene Kunden" *ngIf="kunden.length">
  <mat-card>
    <mat-card-title>Gefundene Kunden</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="kunden" class="mat-elevation-z8">
        <ng-container matColumnDef="nachname">
          <th mat-header-cell *matHeaderCellDef>Nachname</th>
          <td mat-cell *matCellDef="let element">{{ element.nachname }}</td>
        </ng-container>

        <ng-container matColumnDef="familienstand">
          <th mat-header-cell *matHeaderCellDef>Familienstand</th>
          <td mat-cell *matCellDef="let element">
            {{ element.familienstand }}
          </td>
        </ng-container>

        <ng-container matColumnDef="geschlecht">
          <th mat-header-cell *matHeaderCellDef>Geschlecht</th>
          <td mat-cell *matCellDef="let element">{{ element.geschlecht }}</td>
        </ng-container>

        <ng-container matColumnDef="hasNewsletter">
          <th mat-header-cell *matHeaderCellDef>Newsletter abonniert?</th>
          <td mat-cell *matCellDef="let element">
            {{ element.hasNewsletter }}
          </td>
        </ng-container>

        <!--
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef aria-label="update">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onClick(element)">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>
        -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef aria-label="details"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="onClick(element)">Details
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
